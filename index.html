<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrainTime | Randy</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>


</head>

<body>

    <br>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">The Soul Train Time</h1>
            <h5 class="text-center">Choo Choo. Chee Chee.</h5>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrval</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add Train</h2>
                        <div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="train-name">Train Name</label>
                                        <input class="form-control" id="trainName" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input class="form-control" id="destination" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="firstTrain" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="train-frequency">Frequency (min)</label>
                                        <input class="form-control" id="interval" type="number">
                                    </div>
                                    <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

            </div>



        </div>
    </div>


</body>

</html>
